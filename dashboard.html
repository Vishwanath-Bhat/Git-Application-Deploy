<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Dashboard</h1>
    </header>

    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="card" id="card1">
            <img src="https://via.placeholder.com/300x180" alt="Image 1">
            <div class="card-content">
                <h3>Card 1</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button onclick="handleCardClick(1)">Interact</button>
            </div>
        </div>

        <div class="card" id="card2">
            <img src="https://via.placeholder.com/300x180" alt="Image 2">
            <div class="card-content">
                <h3>Card 2</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button onclick="handleCardClick(2)">Interact</button>
            </div>
        </div>
    </div>

    <div class="widget">
        <h2>Weather Widget</h2>
        <p id="weather">Loading weather...</p>
    </div>

    <footer>
        <p>&copy; 2024 Interactive Dashboard</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
